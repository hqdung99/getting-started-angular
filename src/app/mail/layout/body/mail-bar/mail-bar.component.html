<div class="h-full overflow-y-auto">
  <div
    *ngFor="let item of listMailType"
    (click)="selectMailType(item.type)"
    class="flex items-center cursor-pointer"
    [ngClass]="{
      'text-white bg-[#ffffff6f]': currentTypeList === item.type,
      'pr-10': currentExpand
    }"
  >
    <ion-icon [name]="item.icon" class="p-3 text-[18px]"></ion-icon>
    {{currentExpand ? item.title : ''}}
  </div>
</div>
